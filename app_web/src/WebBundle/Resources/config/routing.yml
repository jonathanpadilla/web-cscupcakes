web_inicio:
    path:     /
    defaults: { _controller: WebBundle:Inicio:inicio }

web_nosotros:
    path:     /nosotros/
    defaults: { _controller: WebBundle:Nosotros:nosotros }

web_menu:
    path:     /menu/
    defaults: { _controller: WebBundle:Menu:menu }

web_arma_cupcake:
    path:     /disena-tu-cupcake/
    defaults: { _controller: WebBundle:ArmaCupcake:armaCupcake }

web_contacto:
    path:     /contacto/
    defaults: { _controller: WebBundle:Contacto:contacto }

# FUNCIONE AJAX
ajax_guardar_texto:
    path:     /admin/guardar-texto/
    defaults: { _controller: WebBundle:Admin:guardarTexto }
    options:
        expose: true

ajax_guardar_imagen:
    path:     /admin/guardar-imagen/
    defaults: { _controller: WebBundle:Admin:guardarImagen }
    options:
        expose: true

ajax_guardar_fila_seccion:
    path:     /admin/guardar-fila-seccion/
    defaults: { _controller: WebBundle:Admin:guardarFilaSeccion }
    options:
        expose: true

ajax_guardar_cupcakes:
    path:     /admin/guardar-cupcakes/
    defaults: { _controller: WebBundle:Admin:guardarCupcakes }
    options:
        expose: true